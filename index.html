<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1>Rock Paper Scissors-Simple Game</h1>
        <div class="container">
            <button class="btn rock" value="rock">Rock</button>
            <button class="btn paper" value="paper">Paper</button>
            <button class="btn scissors" value="scissors">Scissors</button>
        </div>
        <div class="score-container">
            <h4>Player score: <span class="player-score"></span> </h4>

            <h4>Computer score: <span class="computer-score"></span> </h4>
        </div>
        <h3>Winner: <span class="winner"></span></h3>
        <button class="btn-again">Play Again</button>
    </div>

</body>







<script src="./script.js"></script>

</html>
